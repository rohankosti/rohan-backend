<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Weather App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex flex-column align-items-center justify-content-center min-vh-100 text-center">
    <h1 class="mb-4 fw-bold text-white">ðŸŒ¤ Unique Weather App</h1>

    <div class="card p-4 shadow-lg w-100 weather-card" style="max-width: 500px; border-radius: 20px;">
      <form action="/wetherdata" method="post">
          <div class="input-group mb-3">
          
          <input type="text" id="cityInput" class="form-control" name="city" placeholder="Enter city name">

        </div>
      </form>

      <div class="weather-result" id="weatherResult">
        <!-- Weather info + image -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>

  
</body>
</html>
